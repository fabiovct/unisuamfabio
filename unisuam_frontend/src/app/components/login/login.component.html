<div class="row">
    <div class=" col-md-4"></div>
<div class=" col-lg-4 tela-login mt-5">
    <div class="card mt-5">
        <div class="card-header">
            Unisuam
        </div>
        <div class="card body">
            <form #LoginForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
          
                        <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="inputEmail3"
                        [(ngModel)]="form.email"
                        required
                        >
            
                    </div>
          
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            
                        <input
                        type="password"
                        name="senha"
                        class="form-control"
                        id="inputPassword3"
                        [(ngModel)]="form.senha"
                        required
                        >
            
                        </div>

                    <div class="form-group mt-3">
                        <button
                        type="submit"
                        class="btn btn-primary"
                        >Login</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</div>
